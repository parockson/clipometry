<!DOCTYPE html>
<html>
<head>
  <title>Shapes Generator</title>
</head>
<body>
  <h2>Select a Shape</h2>
  <form method="post" action="/generate">
    <select name="shape">
      <option value="angle">Angle</option>
      <option value="triangle">Triangle</option>
      <option value="equilateral_triangle">Equilateral Triangle</option>
      <option value="isosceles_triangle">Isosceles Triangle</option>
      <option value="scalene_triangle">Scalene Triangle</option>
      <option value="right_triangle">Right Triangle</option>
      <option value="square">Square</option>
      <option value="rectangle">Rectangle</option>
      <option value="rhombus">Rhombus</option>
      <option value="parallelogram">Parallelogram</option>
      <option value="trapezium">Trapezium</option>
      <option value="kite">Kite</option>
      <option value="circle">Circle</option>
      <option value="semicircle">Semicircle</option>
      <option value="quadrant">Quadrant</option>
      <option value="ellipse">Ellipse</option>
      <option value="sector">Sector</option>
      <option value="annulus">Annulus</option>
      <option value="cube">Cube</option>
      <option value="cylinder">Cylinder</option>
      <option value="cone">Cone</option>
      <option value="pentagon">Pentagon</option>
      <option value="hexagon">Hexagon</option>
      <option value="heptagon">Heptagon</option>
      <option value="octagon">Octagon</option>
      <option value="nonagon">Nonagon</option>
      <option value="decagon">Decagon</option>
      <option value="dodecagon">Dodecagon</option>
    </select>
    <button type="submit">Generate</button>
  </form>
</body>
</html>
